<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Drag-and-Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List Drag-and-Drop</h1>
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Adicione uma tarefa">
            <button id="add-task-btn">Adicionar</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
